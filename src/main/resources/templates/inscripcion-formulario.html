<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva Inscripción | Aula Creativa</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <a th:href="@{/web/inscripciones}" class="back-link">
                <span class="back-arrow">←</span>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
            </a>
            <div class="app-brand">
                <span class="app-name" th:text="#{app.name}">Artia</span>
                <span class="app-subtitle" th:text="#{enrollment.form.title}">Nueva Inscripción</span>
            </div>
        </div>
    </header>

    <main>
        <div class="table-container" style="max-width:600px;">
            <h1 class="page-title" style="margin-bottom:20px; font-size:1.5rem;" th:text="#{enrollment.form.title}">
                Registrar Inscripción</h1>

            <form th:action="@{/web/inscripciones/nueva}" method="post" th:object="${inscripcion}">

                <div class="form-group">
                    <label th:text="#{enrollment.field.student}">Alumno</label>
                    <select name="idAlumno" class="form-control"
                        style="width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db;" required>
                        <option value="" disabled selected th:text="#{form.select.student}">Seleccione un alumno...
                        </option>
                        <option th:each="a : ${alumnos}" th:value="${a.id.value}"
                            th:text="${a.nombre} + ' ' + ${a.apellido} + ' (DNI: ' + ${a.dni} + ')'">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label th:text="#{enrollment.field.workshop}">Taller</label>
                    <select name="idTaller" class="form-control"
                        style="width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db;" required>
                        <option value="" disabled selected th:text="#{form.select.workshop}">Seleccione un taller...
                        </option>
                        <option th:each="t : ${talleres}" th:value="${t.id.value}"
                            th:text="${t.nombre} + ' (' + ${t.horaInicio} + '-' + ${t.horaFin} + ')'">
                        </option>
                    </select>
                </div>

                <div style="margin-top:30px; display:flex; gap:15px;">
                    <a th:href="@{/web/inscripciones}" class="btn btn-secondary" style="flex:1; text-align:center;"
                        th:text="#{generic.btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="flex:1;" th:text="#{generic.btn.save}">Guardar
                        Inscripción</button>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
