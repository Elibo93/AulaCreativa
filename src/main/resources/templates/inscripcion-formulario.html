<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva Inscripci贸n | Aula Creativa</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <a th:href="@{/web/inscripciones}" class="back-link" title="Volver">
                    <i data-lucide="arrow-left" class="back-arrow" style="width:20px;"></i>
                </a>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
                <div class="app-brand">
                    <span class="app-name" th:text="#{app.name}">Artia</span>
                    <span class="app-subtitle" th:text="#{app.subtitle}">Gesti贸n</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header" style="text-align:center;">
            <h1 class="page-title" th:text="#{enrollment.form.title}">Registrar Inscripci贸n</h1>
            <p style="color:var(--text-muted); margin-top:0.5rem;">Asocie un alumno a un taller</p>
        </div>

        <div class="card" style="max-width:600px; margin:0 auto;">
            <form th:action="@{/web/inscripciones/nueva}" method="post" th:object="${inscripcion}">
                <div class="form-grid" style="grid-template-columns: 1fr;">
                    <div class="form-group">
                        <label th:text="#{enrollment.field.student}">Alumno</label>
                        <select name="idAlumno" required>
                            <option value="" disabled selected th:text="#{form.select.student}">Seleccione un alumno...
                            </option>
                            <option th:each="a : ${alumnos}" th:value="${a.id.value}"
                                th:text="${a.nombre} + ' ' + ${a.apellido} + ' (DNI: ' + ${a.dni} + ')'">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label th:text="#{enrollment.field.workshop}">Taller</label>
                        <select name="idTaller" required>
                            <option value="" disabled selected th:text="#{form.select.workshop}">Seleccione un taller...
                            </option>
                            <option th:each="t : ${talleres}" th:value="${t.id.value}"
                                th:text="${t.nombre} + ' (' + ${t.horaInicio} + '-' + ${t.horaFin} + ')'">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions" style="margin-top:2rem;">
                    <a th:href="@{/web/inscripciones}" class="btn btn-secondary" style="justify-content:center;"
                        th:text="#{generic.btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="justify-content:center;"
                        th:text="#{generic.btn.save}">Guardar Inscripci贸n</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
