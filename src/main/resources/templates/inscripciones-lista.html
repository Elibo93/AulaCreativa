<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inscripciones | Aula Creativa</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <a th:href="@{/web/home}" class="back-link" title="Volver">
                    <i data-lucide="arrow-left" class="back-arrow" style="width:20px;"></i>
                </a>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
                <div class="app-brand">
                    <span class="app-name" th:text="#{app.name}">Artia</span>
                    <span class="app-subtitle" th:text="#{app.subtitle}">Gesti贸n</span>
                </div>
            </div>
            <nav class="header-right lang-nav">
                <!-- Dropdown Menu -->
                <div class="dropdown-container">
                    <div class="dropdown-trigger user-profile">
                        <div class="avatar">A</div>
                        <span class="user-name" th:text="#{menu.dropdown.title}">Menu</span>
                        <i data-lucide="chevron-down" style="width:16px; height:16px;"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a th:href="@{/web/alumnos}" class="dropdown-item">
                            <i data-lucide="graduation-cap"></i>
                            <span th:text="#{menu.students.card.title}">Alumnos</span>
                        </a>
                        <a th:href="@{/web/profesores}" class="dropdown-item">
                            <i data-lucide="briefcase"></i>
                            <span th:text="#{menu.professors.card.title}">Profesores</span>
                        </a>
                        <a th:href="@{/web/talleres}" class="dropdown-item">
                            <i data-lucide="palette"></i>
                            <span th:text="#{menu.workshops.card.title}">Talleres</span>
                        </a>
                        <a th:href="@{/web/inscripciones}" class="dropdown-item">
                            <i data-lucide="file-check"></i>
                            <span th:text="#{menu.enrollments.card.title}">Inscripciones</span>
                        </a>
                    </div>
                </div>

                <a th:href="@{/web/inscripciones(lang=es)}" title="Espa帽ol"
                    th:classappend="${#locale.language == 'es'} ? 'active'"></a>
                <a th:href="@{/web/inscripciones(lang=en)}" title="English"
                    th:classappend="${#locale.language == 'en'} ? 'active'"></a>
                <a th:href="@{/web/inscripciones(lang=ar)}" title="丕毓乇亘丞"
                    th:classappend="${#locale.language == 'ar'} ? 'active'">拆</a>
                <a th:href="@{/web/inscripciones(lang=it)}" title="Italiano"
                    th:classappend="${#locale.language == 'it'} ? 'active'"></a>
            </nav>
        </div>
    </header>

    <!-- TOAST MESSAGES -->
    <div th:if="${successMessage}" class="toast success">
        <i data-lucide="check-circle" style="width:20px;"></i> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="toast error">
        <i data-lucide="alert-circle" style="width:20px;"></i> <span th:text="${errorMessage}"></span>
    </div>

    <main>
        <!-- Removed redundant page-header -->

        <div class="table-wrapper">
            <div class="actions-bar">
                <span class="user-name page" th:text="#{enrollment.list.title}">Inscripciones</span>
                <div style="display:flex; gap:10px; align-items: center;">
                    <form th:action="@{/web/inscripciones}" method="get" style="display:flex; gap:10px; margin:0;">
                        <select name="alumnoId" class="filter-select" onchange="this.form.submit()">
                            <option value="" th:text="#{enrollment.filter.student.all}">Todo Alumnos</option>
                            <option th:each="a : ${listaAlumnos}" th:value="${a.id.value}"
                                th:text="${a.nombre} + ' ' + ${a.apellido}"
                                th:selected="${a.id.value == selectedAlumnoId}">Alumno</option>
                        </select>
                        <select name="tallerId" class="filter-select" onchange="this.form.submit()">
                            <option value="" th:text="#{enrollment.filter.workshop.all}">Todo Talleres</option>
                            <option th:each="t : ${listaTalleres}" th:value="${t.id.value}" th:text="${t.nombre}"
                                th:selected="${t.id.value == selectedTallerId}">Taller</option>
                        </select>
                    </form>
                    <a class="btn btn-secondary" th:href="@{/web/inscripciones/pdf}" target="_blank">
                        <i data-lucide="file-text" style="width:18px;"></i>
                        <span th:text="#{generic.link.export.pdf}">Exportar PDF</span>
                    </a>
                    <a class="btn btn-primary" th:href="@{/web/inscripciones/nueva}">
                        <i data-lucide="plus" style="width:18px;"></i>
                        <span th:text="#{generic.link.create}">+ Nueva</span>
                    </a>
                </div>
            </div>

            <table id="tablaInscripciones">
                <thead>
                    <tr>
                        <th th:text="#{enrollment.table.header.id}">ID</th>
                        <th th:text="#{enrollment.table.header.student}">Alumno</th>
                        <th th:text="#{enrollment.table.header.workshop}">Taller</th>
                        <th th:text="#{enrollment.table.header.date}">Fecha</th>
                        <th th:text="#{enrollment.table.header.action}">Acci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i : ${inscripciones}" th:id="'row-' + ${i.id.value}"
                        th:attr="data-id=${i.id.value}, data-alumno-id=${i.alumnoId.value}, data-alumno-name=${alumnos[i.alumnoId.value].nombre + ' ' + alumnos[i.alumnoId.value].apellido}, data-taller=${i.tallerId.value}">
                        <td th:text="${i.id.value}">1</td>
                        <!-- Usamos los mapas para mostrar nombres -->
                        <td style="font-weight:600; color:var(--text-main);"
                            th:text="${alumnos[i.alumnoId.value].nombre + ' ' + alumnos[i.alumnoId.value].apellido}">
                            Juan P茅rez</td>
                        <td style="color:var(--primary); font-weight:500;"
                            th:text="${talleres[i.tallerId.value].nombre}">Pintura</td>
                        <td th:text="${#temporals.format(i.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2023</td>
                        <td style="display:flex; gap:8px;">
                            <button class="btn-icon trigger-modal"><i data-lucide="edit-2"
                                    style="width:16px;"></i></button>
                            <form th:action="@{/web/inscripciones/{id}/borrar(id=${i.id.value})}" method="post"
                                onsubmit="return confirm('驴Eliminar inscripci贸n?');">
                                <button type="submit" class="btn-icon delete"><i data-lucide="trash-2"
                                        style="width:16px;"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(inscripciones)}"
                style="text-align:center; padding:3rem; color:var(--text-muted);">
                <i data-lucide="inbox" style="width:48px; height:48px; margin-bottom:1rem; opacity:0.5;"></i>
                <p>No hay inscripciones registradas.</p>
            </div>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
    <div id="editModal" class="modal" style="display:none;">
        <h3 th:text="#{enrollment.edit.title}">Editar Inscripci贸n</h3>
        <form id="editForm">
            <input type="hidden" id="editId">
            <input type="hidden" id="editAlumnoId">
            <div class="form-group">
                <label th:text="#{enrollment.form.student}">Alumno</label>
                <!-- Mostrar nombre como texto, no editable -->
                <input type="text" id="editAlumnoName" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label th:text="#{enrollment.form.workshop}">Taller</label>
                <select id="editTaller" required>
                    <option th:each="t : ${listaTalleres}" th:value="${t.id.value}" th:text="${t.nombre}"></option>
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnCancel" class="btn btn-secondary"
                    th:text="#{generic.btn.cancel}">Cancelar</button>
                <button type="submit" id="btnSave" class="btn btn-primary"
                    th:text="#{generic.btn.save}">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:inline="javascript">
        const API_URL = /*[[@{/api/v1/inscripciones}]]*/ '/api/v1/inscripciones';
        const modal = document.getElementById('editModal');
        const overlay = document.getElementById('modalOverlay');
        const form = document.getElementById('editForm');

        // Abrir Modal
        document.querySelectorAll('.trigger-modal').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tr = e.target.closest('tr');
                document.getElementById('editId').value = tr.dataset.id;
                document.getElementById('editAlumnoId').value = tr.dataset.alumnoId;
                document.getElementById('editAlumnoName').value = tr.dataset.alumnoName;
                document.getElementById('editTaller').value = tr.dataset.taller;

                modal.style.display = 'block'; overlay.style.display = 'block';
            });
        });

        // Cerrar
        const close = () => { modal.style.display = 'none'; overlay.style.display = 'none'; };
        document.getElementById('btnCancel').addEventListener('click', close);

        // Guardar AJAX
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.textContent = '...';

            const id = document.getElementById('editId').value;
            const data = {
                alumnoId: Number(document.getElementById('editAlumnoId').value),
                tallerId: Number(document.getElementById('editTaller').value)
            };
            // DTO InscripcionRequest has createdAt? No, check InscripcionRequest.

            try {
                const resp = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (resp.ok) {
                    window.location.href = window.location.pathname + '?successMessage=Inscripci贸n modificada correctamente';
                } else {
                    alert("Error al guardar");
                }
            } catch (e) { console.error(e); }
            btn.textContent = 'Guardar';
        });
    </script>

</body>

</html>
