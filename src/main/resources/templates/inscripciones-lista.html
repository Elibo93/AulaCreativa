<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inscripciones | Aula Creativa</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <a th:href="@{/web/home}" class="back-link">
                <span class="back-arrow">‚Üê</span>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
            </a>
            <div class="app-brand">
                <span class="app-name" th:text="#{app.name}">Artia</span>
                <span class="app-subtitle" th:text="#{app.subtitle}">Gesti√≥n</span>
            </div>
        </div>
        <nav class="header-right lang-nav">
            <div class="user-profile"><span class="user-name">Inscripciones</span></div>
            <a th:href="@{/web/inscripciones(lang=es)}" title="Espa√±ol">üá™üá∏</a>
            <a th:href="@{/web/inscripciones(lang=en)}" title="English">üá¨üáß</a>
            <a th:href="@{/web/inscripciones(lang=ar)}" title="ÿßŸÑÿπÿ±ÿ®Ÿäÿ©">üá≤üá¶</a>
            <a th:href="@{/web/inscripciones(lang=it)}" title="Italiano">üáÆüáπ</a>
        </nav>
    </header>

    <!-- TOAST MESSAGES -->
    <div th:if="${successMessage}" class="toast success toast-popup">
        ‚úî <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="toast error toast-popup">
        ‚úñ <span th:text="${errorMessage}"></span>
    </div>

    <main>
        <div class="table-container">
            <div class="actions-bar">
                <h1 class="page-title" style="margin:0; font-size:1.5rem;" th:text="#{enrollment.list.title}">Listado de
                    Inscripciones</h1>
                <div style="display:flex; gap:10px;">
                    <a class="action-link" th:href="@{/web/inscripciones/pdf}" target="_blank"
                        th:text="#{generic.link.export.pdf}">Exportar PDF</a>
                    <a class="action-link create" th:href="@{/web/inscripciones/nueva}"
                        th:text="#{generic.link.create}">+ Nueva Inscripci√≥n</a>
                </div>
            </div>

            <table id="tablaInscripciones">
                <thead>
                    <tr>
                        <th th:text="#{enrollment.table.header.id}">ID</th>
                        <th th:text="#{enrollment.table.header.student}">Alumno</th>
                        <th th:text="#{enrollment.table.header.workshop}">Taller</th>
                        <th th:text="#{enrollment.table.header.action}">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i : ${inscripciones}" th:id="'row-' + ${i.id.value}"
                        th:attr="data-id=${i.id.value}, data-alumno-id=${i.alumnoId.value}, data-alumno-name=${alumnos[i.alumnoId.value].nombre + ' ' + alumnos[i.alumnoId.value].apellido}, data-taller=${i.tallerId.value}">
                        <td th:text="${i.id.value}">1</td>
                        <!-- Usamos los mapas para mostrar nombres -->
                        <td th:text="${alumnos[i.alumnoId.value].nombre + ' ' + alumnos[i.alumnoId.value].apellido}">
                            Juan P√©rez</td>
                        <td th:text="${talleres[i.tallerId.value].nombre}">Pintura</td>
                        <td th:text="${#temporals.format(i.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2023</td>
                        <td style="display:flex; gap:8px;">
                            <button class="btn-icon trigger-modal"><img th:src="@{/images/editar.png}"
                                    width="16"></button>
                            <form th:action="@{/web/inscripciones/{id}/borrar(id=${i.id.value})}" method="post"
                                onsubmit="return confirm('¬øEliminar inscripci√≥n?');">
                                <button type="submit" class="btn-icon delete"><img th:src="@{/images/eliminar.png}"
                                        width="16"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(inscripciones)}"
                style="text-align:center; padding:20px; color:var(--text-muted);">
                <span>No hay inscripciones registradas.</span>
            </div>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
    <div id="editModal" class="modal" style="display:none;">
        <h3 th:text="#{enrollment.edit.title}">Editar Inscripci√≥n</h3>
        <form id="editForm">
            <input type="hidden" id="editId">
            <input type="hidden" id="editAlumnoId">
            <div class="form-group">
                <label th:text="#{enrollment.form.student}">Alumno</label>
                <!-- Mostrar nombre como texto, no editable -->
                <input type="text" id="editAlumnoName" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label th:text="#{enrollment.form.workshop}">Taller</label>
                <select id="editTaller" required>
                    <option th:each="t : ${listaTalleres}" th:value="${t.id.value}" th:text="${t.nombre}"></option>
                </select>
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button type="button" id="btnCancel" class="btn btn-secondary" style="width:100%"
                    th:text="#{generic.btn.cancel}">Cancelar</button>
                <button type="submit" id="btnSave" class="btn btn-primary" style="width:100%"
                    th:text="#{generic.btn.save}">Guardar</button>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        const API_URL = /*[[@{/api/v1/inscripciones}]]*/ '/api/v1/inscripciones';
        const modal = document.getElementById('editModal');
        const overlay = document.getElementById('modalOverlay');
        const form = document.getElementById('editForm');

        // Abrir Modal
        document.querySelectorAll('.trigger-modal').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tr = e.target.closest('tr');
                document.getElementById('editId').value = tr.dataset.id;
                document.getElementById('editAlumnoId').value = tr.dataset.alumnoId;
                document.getElementById('editAlumnoName').value = tr.dataset.alumnoName;
                document.getElementById('editTaller').value = tr.dataset.taller;

                modal.style.display = 'block'; overlay.style.display = 'block';
            });
        });

        // Cerrar
        const close = () => { modal.style.display = 'none'; overlay.style.display = 'none'; };
        document.getElementById('btnCancel').addEventListener('click', close);

        // Guardar AJAX
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.textContent = '...';

            const id = document.getElementById('editId').value;
            const data = {
                alumnoId: Number(document.getElementById('editAlumnoId').value),
                tallerId: Number(document.getElementById('editTaller').value)
            };
            // DTO InscripcionRequest has createdAt? No, check InscripcionRequest.

            try {
                const resp = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (resp.ok) {
                    window.location.href = window.location.pathname + '?successMessage=Inscripci√≥n modificada correctamente';
                } else {
                    alert("Error al guardar");
                }
            } catch (e) { console.error(e); }
            btn.textContent = 'Guardar';
        });
    </script>

</body>

</html>
