<!DOCTYPE html>

<!-- Plantilla para el PDF -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Listado de Productos</title>
    <style>
       body {
            background-color: #eeeeee;
            /* Fondo oscuro profundo */
            color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h1 {
            color: #000000;
            /* Amarillo dorado */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 5px solid #757470;
            padding-left: 15px;
        }

        .table-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(78, 78, 78, 0.5);
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        thead {
            background-color: #a3a3a3;
        }

        th {
            color: #000;
            /* Texto negro sobre fondo amarillo */
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: left;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            color: #444444;
        }

        td:first-child {
            color: #757470;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 class="page-title" th:text="#{alumno.list.title}">LISTADO DE ALUMNOS</h1>

    <div class="table-container card">
        <table id="tablaAlumnos">
            <thead>
                <tr>
                    <th th:text="#{alumno.table.header.id}">ID</th>
                    <th th:text="#{alumno.table.header.name}">Nombre</th>
                    <th th:text="#{alumno.table.header.apellido}">Apellido</th>
                    <th th:text="#{alumno.table.header.dni}">DNI</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <tr th:each="a : ${alumnos}">
                    <td th:text="${a.id}">1</td>
                    <td th:text="${a.nombre}">Juan</td>
                    <td th:text="${a.apellido}">PÃ©rez</td>
                    <td th:text="${a.dni}">12345678A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
