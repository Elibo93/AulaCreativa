<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Listado PDF</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4f46e5;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th {
            background-color: #f3f4f6;
            color: #000;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <h1 th:text="#{alumno.list.title}">Listado de Alumnos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${alumnos}">
                <td th:text="${a.id.value}"></td>
                <td th:text="${a.nombre}"></td>
                <td th:text="${a.apellido}"></td>
                <td th:text="${a.dni}"></td>
                <td th:text="${a.email}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
