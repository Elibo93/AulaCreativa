<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{pdf.profesores.title}">Listado de Profesores</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4f46e5;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th {
            background-color: #f3f4f6;
            color: #000;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <h1 th:text="#{pdf.profesores.header}">Listado de Profesores</h1>
    <table>
        <thead>
            <tr>
                <th th:text="#{pdf.column.id}">ID</th>
                <th th:text="#{pdf.column.name}">Nombre</th>
                <th th:text="#{pdf.column.surname}">Apellido</th>
                <th th:text="#{pdf.column.specialty}">Especialidad</th>
                <th th:text="#{pdf.column.email}">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${profesores}">
                <td th:text="${p.id.value}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.apellido}"></td>
                <td th:text="${p.especialidad}"></td>
                <td th:text="${p.email}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
