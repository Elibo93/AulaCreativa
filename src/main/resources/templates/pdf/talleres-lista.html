<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{pdf.talleres.title}">Listado de Talleres</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4f46e5;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th {
            background-color: #f3f4f6;
            color: #000;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <h1 th:text="#{pdf.talleres.header}">Listado de Talleres</h1>
    <table>
        <thead>
            <tr>
                <th th:text="#{pdf.column.id}">ID</th>
                <th th:text="#{pdf.column.name}">Nombre</th>
                <th th:text="#{pdf.column.schedule}">Horario</th>
                <th th:text="#{pdf.column.capacity}">Aforo</th>
                <th th:text="#{pdf.column.description}">Descripci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${talleres}">
                <td th:text="${t.id.value}"></td>
                <td th:text="${t.nombre}"></td>
                <td><span th:text="${t.horaInicio}"></span> - <span th:text="${t.horaFin}"></span></td>
                <td th:text="${t.aforoMaximo}"></td>
                <td th:text="${t.descripcion}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
