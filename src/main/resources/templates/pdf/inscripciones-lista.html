<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{pdf.inscripciones.title}">Listado de Inscripciones</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4f46e5;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th {
            background-color: #f3f4f6;
            color: #000;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <h1 th:text="#{pdf.inscripciones.header}">Listado de Inscripciones</h1>
    <table>
        <thead>
            <tr>
                <th th:text="#{pdf.column.id}">ID</th>
                <th th:text="#{pdf.column.studentId}">Alumno</th>
                <th th:text="#{pdf.column.workshopId}">Taller</th>
                <th th:text="#{pdf.column.date}">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="i : ${inscripciones}">
                <td th:text="${i.id.value}"></td>
                <td>
                    <span th:if="${alumnos.containsKey(i.alumnoId.value)}"
                        th:text="${alumnos.get(i.alumnoId.value).nombre} + ' ' + ${alumnos.get(i.alumnoId.value).apellido}">
                    </span>
                    <span th:unless="${alumnos.containsKey(i.alumnoId.value)}" th:text="'ID: ' + ${i.alumnoId.value}">
                    </span>
                </td>
                <td>
                    <span th:if="${talleres.containsKey(i.tallerId.value)}"
                        th:text="${talleres.get(i.tallerId.value).nombre}">
                    </span>
                    <span th:unless="${talleres.containsKey(i.tallerId.value)}" th:text="'ID: ' + ${i.tallerId.value}">
                    </span>
                </td>
                <td th:text="${i.createdAt != null} ? ${#temporals.format(i.createdAt, 'dd/MM/yyyy')} : '-'"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
