<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/head :: head(#{app.name})}">
    <title>Artia</title>
</head>

<body class="bg-dots">
    <header th:replace="~{fragments/header :: header('/web/home', false)}"></header>

    <div th:replace="~{fragments/toast :: toast}"></div>

    <main id="contenido-dinamico" style="padding-bottom: 60px;">
        <div th:replace="~{${content} :: content}">
            Contenido principal
        </div>
    </main>

    <div style="position: fixed; bottom: 20px; right: 20px; background: var(--bg-card, #fff); padding: 10px 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: 600; font-size: 0.9rem; z-index: 1000; border: 1px solid var(--border-color, #e2e8f0);"
        hx-get="/api/hora" hx-trigger="every 1s" hx-swap="innerHTML">
        Cargando hora...
    </div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
