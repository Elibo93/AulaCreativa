<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="content">

        <div class="page-header" style="text-align:center;">
            <h1 class="page-title" th:text="#{professor.form.title}">Registrar Profesor</h1>
            <p style="color:var(--text-muted); margin-top:0.5rem;">Añada un nuevo docente al equipo</p>
        </div>

        <div class="card" style="max-width:800px; margin:0 auto;">
            <form th:action="@{/web/profesores/nuevo}" method="post" th:object="${profesor}">
                <div class="form-grid">
                    <div class="form-group">
                        <label th:text="#{professor.field.name}">Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" required placeholder="Ej: María">
                    </div>

                    <div class="form-group">
                        <label th:text="#{professor.field.surname}">Apellido</label>
                        <input type="text" name="apellido" th:field="*{apellido}" required placeholder="Ej: García">
                    </div>

                    <div class="form-group">
                        <label th:text="#{professor.field.specialty}">Especialidad</label>
                        <input type="text" name="especialidad" th:field="*{especialidad}" required
                            placeholder="Ej: Piano">
                    </div>

                    <div class="form-group">
                        <label th:text="#{professor.field.email}">Email</label>
                        <input type="email" name="email" th:field="*{email}" required
                            placeholder="maria@aulacreativa.local">
                    </div>

                    <div class="form-group">
                        <label th:text="#{professor.field.phone}">Teléfono</label>
                        <input type="text" name="telefono" th:field="*{telefono}" placeholder="+34 600...">
                    </div>
                </div>

                <div class="modal-actions" style="margin-top:2rem;">
                    <a th:href="@{/web/profesores}" class="btn btn-secondary" style="justify-content:center;"
                        th:text="#{generic.btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="justify-content:center;"
                        th:text="#{generic.btn.save}">Guardar Profesor</button>
                </div>
            </form>
        </div>
    

    </div>
</body>
</html>
