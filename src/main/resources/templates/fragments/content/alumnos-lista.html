<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="content">

        <div class="table-wrapper">
            <div class="actions-bar">
                <span class="user-name page" th:text="#{alumno.list.title}">Alumnos</span>
                <div style="display:flex; gap:10px;">
                    <a class="btn btn-secondary" th:href="@{/web/alumnos/pdf}" target="_blank">
                        <i data-lucide="file-text" style="width:18px;"></i>
                        <span th:text="#{generic.link.export.pdf}">Exportar PDF</span>
                    </a>
                    <a class="btn btn-primary" th:href="@{/web/alumnos/nuevo}">
                        <i data-lucide="plus" style="width:18px;"></i>
                        <span th:text="#{generic.link.create}">+ Nuevo Alumno</span>
                    </a>
                </div>
            </div>

            <table id="tablaAlumnos">
                <thead>
                    <tr>
                        <th th:text="#{alumno.table.header.id}">ID</th>
                        <th th:text="#{alumno.table.header.name}">Nombre</th>
                        <th th:text="#{alumno.table.header.apellido}">Apellido</th>
                        <th th:text="#{alumno.table.header.dni}">DNI</th>
                        <th th:text="#{alumno.table.header.email}">Email</th>
                        <th th:text="#{alumno.table.header.telefono}">Tlf</th>
                        <th th:text="#{alumno.table.header.action}">Acción</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos-body">
                    <tr th:each="a : ${alumnos}" th:id="'row-' + ${a.id.value}"
                        th:attr="data-id=${a.id.value}, data-email=${a.email}, data-tlf=${a.telefono}, data-dir=${a.direccion}">

                        <td th:text="${a.id.value}">1</td>
                        <td style="font-weight:600; color:var(--text-main);" th:text="${a.nombre}">Juan</td>
                        <td th:text="${a.apellido}">Pérez</td>
                        <td><span class="badge-soon" style="background:#F1F5F9; color:#64748B;"
                                th:text="${a.dni}">12345678A</span></td>
                        <td class="col-email" th:text="${a.email}">juan@mail.com</td>
                        <td class="col-tlf" th:text="${a.telefono}">600...</td>
                        <td style="display:flex; gap:8px;">
                            <button class="btn-icon trigger-modal"><i data-lucide="edit-2"
                                    style="width:16px;"></i></button>
                            <button class="btn-icon delete" hx-post
                                th:hx-post="@{/web/alumnos/{id}/borrar(id=${a.id.value})}" hx-target
                                th:hx-target="'#row-' + ${a.id.value}" hx-swap="outerHTML swap:0.3s"
                                hx-confirm="¿Eliminar alumno?">
                                <i data-lucide="trash-2" style="width:16px;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(alumnos)}" style="text-align:center; padding:3rem; color:var(--text-muted);">
                <i data-lucide="inbox" style="width:48px; height:48px; margin-bottom:1rem; opacity:0.5;"></i>
                <p>No hay alumnos registrados.</p>
            </div>
        </div>

        <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
        <div id="editModal" class="modal" style="display:none;">
            <h3 th:text="#{alumno.modal.edit.title}">Editar</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label th:text="#{alumno.field.email}">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label th:text="#{alumno.field.phone}">Teléfono</label>
                    <input type="text" id="editTlf">
                </div>
                <div class="form-group">
                    <label th:text="#{alumno.field.address}">Dirección</label>
                    <input type="text" id="editDir">
                </div>
                <div id="formFeedback" class="form-feedback"></div>
                <div class="modal-actions">
                    <button type="button" id="btnCancel" class="btn btn-secondary"
                        th:text="#{generic.btn.cancel}">C</button>
                    <button type="submit" id="btnSave" class="btn btn-primary" th:text="#{generic.btn.save}">G</button>
                </div>
            </form>
        </div>


        <script th:inline="javascript">
            const API_URL = /*[[@{/api/v1/alumnos}]]*/ '/api/v1/alumnos';
            const modal = document.getElementById('editModal');
            const overlay = document.getElementById('modalOverlay');
            const form = document.getElementById('editForm');

            // Abrir Modal
            document.querySelectorAll('.trigger-modal').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tr = e.target.closest('tr');
                    document.getElementById('editId').value = tr.dataset.id;
                    document.getElementById('editEmail').value = tr.dataset.email;
                    document.getElementById('editTlf').value = tr.dataset.tlf;
                    document.getElementById('editDir').value = tr.dataset.dir;
                    modal.style.display = 'block'; overlay.style.display = 'block';
                });
            });

            // Cerrar
            const close = () => { modal.style.display = 'none'; overlay.style.display = 'none'; };
            document.getElementById('btnCancel').addEventListener('click', close);

            // Guardar AJAX
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btnSave');
                btn.textContent = '...';

                const id = document.getElementById('editId').value;
                const data = {
                    id: Number(id),
                    email: document.getElementById('editEmail').value,
                    telefono: document.getElementById('editTlf').value,
                    direccion: document.getElementById('editDir').value
                };

                try {
                    const resp = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (resp.ok) {
                        window.location.href = window.location.pathname + '?successMessage=Alumno modificado correctamente';
                    } else {
                        alert("Error al guardar");
                    }
                } catch (e) { console.error(e); }
                btn.textContent = 'Guardar';
            });
        </script>
    </div>
</body>

</html>
