<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="content">

        <div class="table-wrapper">
            <div class="actions-bar">
                <span class="user-name page" th:text="#{professor.list.title}">Profesores</span>
                <div style="display:flex; gap:10px;">
                    <a class="btn btn-secondary" th:href="@{/web/profesores/pdf}" target="_blank">
                        <i data-lucide="file-text" style="width:18px;"></i>
                        <span th:text="#{generic.link.export.pdf}">Exportar PDF</span>
                    </a>
                    <a class="btn btn-primary" th:href="@{/web/profesores/nuevo}">
                        <i data-lucide="plus" style="width:18px;"></i>
                        <span th:text="#{generic.link.create}">+ Nuevo</span>
                    </a>
                </div>
            </div>

            <table id="tablaProfesores">
                <thead>
                    <tr>
                        <th th:text="#{professor.table.header.id}">ID</th>
                        <th th:text="#{professor.table.header.name}">Nombre</th>
                        <th th:text="#{professor.table.header.surname}">Apellido</th>
                        <th th:text="#{professor.table.header.specialty}">Especialidad</th>
                        <th th:text="#{professor.table.header.email}">Email</th>
                        <th th:text="#{professor.table.header.phone}">Tlf</th>
                        <th th:text="#{professor.table.header.action}">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${profesores}" th:id="'row-' + ${p.id.value}"
                        th:attr="data-id=${p.id.value}, data-nombre=${p.nombre}, data-apellido=${p.apellido}, data-esp=${p.especialidad}, data-email=${p.email}, data-tlf=${p.telefono}">

                        <td th:text="${p.id.value}">1</td>
                        <td style="font-weight: 600; color: var(--text-main);" th:text="${p.nombre}">Juan</td>
                        <td th:text="${p.apellido}">Pérez</td>
                        <td><span class="badge-soon" style="background:#F3E8FF; color:#9333EA;"
                                th:text="${p.especialidad}">Música</span></td>
                        <td th:text="${p.email}">juan@mail.com</td>
                        <td th:text="${p.telefono}">600...</td>
                        <td style="display:flex; gap:8px;">
                            <button class="btn-icon trigger-modal"><i data-lucide="edit-2"
                                    style="width:16px;"></i></button>
                            <button class="btn-icon delete" hx-post
                                th:hx-post="@{/web/profesores/{id}/borrar(id=${p.id.value})}" hx-target
                                th:hx-target="'#row-' + ${p.id.value}" hx-swap="outerHTML swap:0.3s"
                                hx-confirm="¿Eliminar profesor?">
                                <i data-lucide="trash-2" style="width:16px;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(profesores)}"
                style="text-align:center; padding:3rem; color:var(--text-muted);">
                <i data-lucide="inbox" style="width:48px; height:48px; margin-bottom:1rem; opacity:0.5;"></i>
                <p>No hay profesores registrados.</p>
            </div>
        </div>


        <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
        <div id="editModal" class="modal" style="display:none;">
            <h3 th:text="#{professor.modal.edit.title}">Editar Profesor</h3>
            <form id="editForm" method="post" action="#">
                <input type="hidden" id="editId" name="id">

                <div class="form-grid" style="display:block;">
                    <div class="form-group">
                        <label th:text="#{professor.field.name}">Nombre</label>
                        <input type="text" id="editNombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{professor.field.surname}">Apellido</label>
                        <input type="text" id="editApellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{professor.field.specialty}">Especialidad</label>
                        <input type="text" id="editEspecialidad" name="especialidad" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{professor.field.email}">Email</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{professor.field.phone}">Teléfono</label>
                        <input type="text" id="editTlf" name="telefono">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnCancel" class="btn btn-secondary"
                        th:text="#{generic.btn.cancel}">Cancelar</button>
                    <button type="submit" class="btn btn-primary" th:text="#{generic.btn.save}">Guardar</button>
                </div>
            </form>
        </div>


        <script th:inline="javascript">
            const modal = document.getElementById('editModal');
            const overlay = document.getElementById('modalOverlay');
            const form = document.getElementById('editForm');

            // Abrir Modal
            document.querySelectorAll('.trigger-modal').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tr = e.target.closest('tr');
                    const id = tr.dataset.id;

                    // Set form action dynamically
                    form.action = '/web/profesores/' + id + '/editar';

                    document.getElementById('editId').value = id;
                    document.getElementById('editNombre').value = tr.dataset.nombre;
                    document.getElementById('editApellido').value = tr.dataset.apellido;
                    document.getElementById('editEspecialidad').value = tr.dataset.esp;
                    document.getElementById('editEmail').value = tr.dataset.email;
                    document.getElementById('editTlf').value = tr.dataset.tlf;

                    modal.style.display = 'block'; overlay.style.display = 'block';
                });
            });

            // Cerrar
            const close = () => { modal.style.display = 'none'; overlay.style.display = 'none'; };
            document.getElementById('btnCancel').addEventListener('click', close);

        </script>
    </div>
</body>

</html>
