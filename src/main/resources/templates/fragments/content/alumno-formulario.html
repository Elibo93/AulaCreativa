<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="content">

        <div class="page-header" style="text-align:center;">
            <h1 class="page-title" th:text="#{alumno.form.title}">Crear Alumno</h1>
            <p style="color:var(--text-muted); margin-top:0.5rem;">Complete la información para registrar un nuevo
                alumno</p>
        </div>

        <div class="card" style="max-width:800px; margin:0 auto;">
            <form th:action="@{/web/alumnos/nuevo}" th:object="${alumno}" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label th:text="#{alumno.field.dni}">DNI</label>
                        <div style="position:relative;">
                            <input type="text" th:field="*{dni}" th:placeholder="#{alumno.placeholder.dni}" required
                                style="padding-left:2.5rem;">
                            <i data-lucide="id-card"
                                style="position:absolute; left:0.75rem; top:50%; transform:translateY(-50%); width:18px; color:var(--text-muted);"></i>
                        </div>
                        <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"
                            style="color:var(--danger); font-size:0.8rem; display:block; margin-top:0.25rem;"></span>
                    </div>

                    <div class="form-group">
                        <label th:text="#{alumno.field.name}">Nombre</label>
                        <input type="text" th:field="*{nombre}" required placeholder="Ej: Juan">
                    </div>

                    <div class="form-group">
                        <label th:text="#{alumno.field.surname}">Apellidos</label>
                        <input type="text" th:field="*{apellido}" required placeholder="Ej: Pérez García">
                    </div>

                    <div class="form-group">
                        <label th:text="#{alumno.field.email}">Email</label>
                        <input type="email" th:field="*{email}" placeholder="ejemplo@email.com">
                    </div>

                    <div class="form-group">
                        <label th:text="#{alumno.field.phone}">Teléfono</label>
                        <input type="text" th:field="*{telefono}" placeholder="+34 600 000 000">
                    </div>

                    <div class="form-group">
                        <label th:text="#{alumno.field.birthdate}">Fecha Nac</label>
                        <input type="date" th:field="*{fechaNacimiento}">
                    </div>
                </div>

                <div class="form-group" style="margin-top:1rem;">
                    <label th:text="#{alumno.field.address}">Dirección</label>
                    <input type="text" th:field="*{direccion}">
                </div>

                <div class="modal-actions" style="margin-top:2rem;">
                    <a th:href="@{/web/alumnos}" class="btn btn-secondary" style="justify-content:center;"
                        th:text="#{generic.btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="justify-content:center;"
                        th:text="#{generic.btn.save}">Guardar</button>
                </div>
            </form>
        </div>
    

    </div>
</body>
</html>
