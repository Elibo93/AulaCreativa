<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name} + ' | Nuevo Profesor'">Nuevo Profesor</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <a th:href="@{/web/profesores}" class="back-link">
                <span class="back-arrow">←</span>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
            </a>
            <div class="app-brand">
                <span class="app-name" th:text="#{app.name}">Artia</span>
                <span class="app-subtitle" th:text="#{professor.form.title}">Nuevo Profesor</span>
            </div>
        </div>
    </header>

    <main>
        <div class="table-container" style="max-width:600px;">
            <h1 class="page-title" style="margin-bottom:20px; font-size:1.5rem;" th:text="#{professor.form.title}">
                Registrar Profesor</h1>

            <form th:action="@{/web/profesores/nuevo}" method="post" th:object="${profesor}">

                <div class="form-group">
                    <label th:text="#{professor.field.name}">Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}" required placeholder="Ej: María">
                </div>

                <div class="form-group">
                    <label th:text="#{professor.field.surname}">Apellido</label>
                    <input type="text" name="apellido" th:field="*{apellido}" required placeholder="Ej: García">
                </div>

                <div class="form-group">
                    <label th:text="#{professor.field.specialty}">Especialidad</label>
                    <input type="text" name="especialidad" th:field="*{especialidad}" required placeholder="Ej: Piano">
                </div>

                <div class="form-group">
                    <label th:text="#{professor.field.email}">Email</label>
                    <input type="email" name="email" th:field="*{email}" required
                        placeholder="maria@aulacreativa.local">
                </div>

                <div class="form-group">
                    <label th:text="#{professor.field.phone}">Teléfono</label>
                    <input type="text" name="telefono" th:field="*{telefono}" placeholder="+34 600...">
                </div>

                <div style="margin-top:30px; display:flex; gap:15px;">
                    <a th:href="@{/web/profesores}" class="btn btn-secondary" style="flex:1; text-align:center;"
                        th:text="#{generic.btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" style="flex:1;" th:text="#{generic.btn.save}">Guardar
                        Profesor</button>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
