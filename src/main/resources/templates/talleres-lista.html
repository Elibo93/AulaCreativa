<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Talleres | Aula Creativa</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <a th:href="@{/web/home}" class="back-link">
                <span class="back-arrow">‚Üê</span>
                <img th:src="@{/images/logo-artia.png}" class="app-logo">
            </a>
            <div class="app-brand">
                <span class="app-name" th:text="#{app.name}">Artia</span>
                <span class="app-subtitle" th:text="#{app.subtitle}">Gesti√≥n</span>
            </div>
        </div>
        <nav class="header-right lang-nav">
            <div class="user-profile"><span class="user-name">Talleres</span></div>
            <a th:href="@{/web/talleres(lang=es)}" title="Espa√±ol">üá™üá∏</a>
            <a th:href="@{/web/talleres(lang=en)}" title="English">üá¨üáß</a>
            <a th:href="@{/web/talleres(lang=ar)}" title="ÿßŸÑÿπÿ±ÿ®Ÿäÿ©">üá≤üá¶</a>
            <a th:href="@{/web/talleres(lang=it)}" title="Italiano">üáÆüáπ</a>
        </nav>
    </header>

    <!-- TOAST MESSAGES -->
    <div th:if="${successMessage}" class="toast success toast-popup">
        ‚úî <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="toast error toast-popup">
        ‚úñ <span th:text="${errorMessage}"></span>
    </div>

    <main>
        <div class="table-container">
            <div class="actions-bar">
                <h1 class="page-title" style="margin:0; font-size:1.5rem;" th:text="#{workshop.list.title}">Listado de
                    Talleres</h1>
                <div style="display:flex; gap:10px;">
                    <a class="action-link" th:href="@{/web/talleres/pdf}" target="_blank"
                        th:text="#{generic.link.export.pdf}">Exportar PDF</a>
                    <a class="action-link create" th:href="@{/web/talleres/nuevo}" th:text="#{generic.link.create}">+
                        Nuevo Taller</a>
                </div>
            </div>

            <table id="tablaTalleres">
                <thead>
                    <tr>
                        <th th:text="#{workshop.table.header.id}">ID</th>
                        <th th:text="#{workshop.table.header.name}">Nombre</th>
                        <th th:text="#{workshop.table.header.schedule}">Horario</th>
                        <th th:text="#{workshop.table.header.capacity}">Aforo</th>
                        <th th:text="#{workshop.table.header.description}">Descripci√≥n</th>
                        <th th:text="#{workshop.table.header.action}">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${talleres}" th:id="'row-' + ${t.id.value}" th:attr="data-id=${t.id.value}, data-nombre=${t.nombre}, data-descripcion=${t.descripcion}, 
                                 data-profesor=${t.profesor.value}, data-inicio=${t.horaInicio}, data-fin=${t.horaFin}, 
                                 data-aforo=${t.aforoMaximo}">
                        <td th:text="${t.id.value}">1</td>
                        <td th:text="${t.nombre}">Dibujo</td>
                        <td>
                            <span th:text="${t.horaInicio}">17:00</span> - <span th:text="${t.horaFin}">19:00</span>
                        </td>
                        <td th:text="${t.aforoMaximo}">20</td>
                        <td th:text="${t.descripcion}" style="color:var(--text-muted); font-size:0.85rem;">
                            Descripci√≥n...</td>
                        <td style="display:flex; gap:8px;">
                            <button class="btn-icon trigger-modal"><img th:src="@{/images/editar.png}"
                                    width="16"></button>
                            <form th:action="@{/web/talleres/{id}/borrar(id=${t.id.value})}" method="post"
                                onsubmit="return confirm('¬øEliminar taller?');">
                                <button type="submit" class="btn-icon delete"><img th:src="@{/images/eliminar.png}"
                                        width="16"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(talleres)}" style="text-align:center; padding:20px; color:var(--text-muted);">
                <span>No hay talleres registrados.</span>
            </div>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
    <div id="editModal" class="modal" style="display:none;">
        <h3 th:text="#{workshop.modal.edit.title}">Editar Taller</h3>
        <form id="editForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label th:text="#{workshop.field.name}">Nombre</label>
                <input type="text" id="editNombre" required>
            </div>
            <div class="form-group">
                <label th:text="#{workshop.field.description}">Descripci√≥n</label>
                <textarea id="editDescripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label th:text="#{workshop.field.professor}">Profesor</label>
                <select id="editProfesor" required>
                    <option th:each="p : ${profesores}" th:value="${p.id.value}"
                        th:text="${p.nombre} + ' ' + ${p.apellido}">Profesor</option>
                </select>
            </div>
            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label th:text="#{workshop.field.start_time}">Hora Inicio</label>
                    <input type="time" id="editHoraInicio" required>
                </div>
                <div style="flex:1">
                    <label th:text="#{workshop.field.end_time}">Hora Fin</label>
                    <input type="time" id="editHoraFin" required>
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{workshop.field.capacity}">Aforo M√°ximo</label>
                <input type="number" id="editAforo" required>
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button type="button" id="btnCancel" class="btn btn-secondary" style="width:100%"
                    th:text="#{generic.btn.cancel}">Cancelar</button>
                <button type="submit" id="btnSave" class="btn btn-primary" style="width:100%"
                    th:text="#{generic.btn.save}">Guardar</button>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        const API_URL = /*[[@{/api/v1/talleres}]]*/ '/api/v1/talleres';
        const modal = document.getElementById('editModal');
        const overlay = document.getElementById('modalOverlay');
        const form = document.getElementById('editForm');

        // Abrir Modal
        document.querySelectorAll('.trigger-modal').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tr = e.target.closest('tr');
                document.getElementById('editId').value = tr.dataset.id;
                document.getElementById('editNombre').value = tr.dataset.nombre;
                document.getElementById('editDescripcion').value = tr.dataset.descripcion;
                document.getElementById('editProfesor').value = tr.dataset.profesor;
                document.getElementById('editHoraInicio').value = tr.dataset.inicio;
                document.getElementById('editHoraFin').value = tr.dataset.fin;
                document.getElementById('editAforo').value = tr.dataset.aforo;

                modal.style.display = 'block'; overlay.style.display = 'block';
            });
        });

        // Cerrar
        const close = () => { modal.style.display = 'none'; overlay.style.display = 'none'; };
        document.getElementById('btnCancel').addEventListener('click', close);

        // Guardar AJAX
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.textContent = '...';

            const id = document.getElementById('editId').value;
            const data = {
                nombre: document.getElementById('editNombre').value,
                descripcion: document.getElementById('editDescripcion').value,
                profesorId: Number(document.getElementById('editProfesor').value),
                horaInicio: document.getElementById('editHoraInicio').value,
                horaFin: document.getElementById('editHoraFin').value,
                aforoMaximo: Number(document.getElementById('editAforo').value)
            };

            try {
                const resp = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (resp.ok) {
                    window.location.href = window.location.pathname + '?successMessage=Taller modificado correctamente';
                } else {
                    alert("Error al guardar");
                }
            } catch (e) { console.error(e); }
            btn.textContent = 'Guardar';
        });
    </script>

</body>

</html>
