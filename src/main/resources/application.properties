# Aplicación
spring.application.name=aulaCreativa

# Configuración general de la aplicación
api.version = 1.0
server.error.include-message=always
server.port=8443

# Base de datos H2

# Configuración de la base de datos H2
    # mem: en memoria
spring.datasource.url=jdbc:h2:mem:testdb
    # persistente en archivo
    # spring.datasource.url=jdbc:h2:file:./data/testdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
    # No permitimos que toque el esquema que vamos a cargar desde shema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración optimizada para desarrollo
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# --- FRONTEND / VIEWS (Thymeleaf) ---
# Thymeleaf (desactivar cache en desarrollo)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Mensajes / i18n
spring.messages.encoding=UTF-8
spring.messages.basename=messages

